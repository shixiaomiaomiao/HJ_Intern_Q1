<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css3 3d旋转</title>
<style>
.box {
    width: 355px;
    height: 500px;
    padding-top: 30px;
    padding-bottom: 30px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
}
</style>
</head>
<body>
<div id="box" class="box viewport-flip" title = "点击翻面">
	<img src="logo.png" onclick="rotateYDIV()" id="rotatey1" class="animated_div" />
</div>
<script>
var x,y,n = 0,ny = 0,rotINT,rotYINT;
function rotateDIV()
{
	x = document.getElementById("rotate1");
	clearInterval(rotINT);
	rotINT = setInterval("startRotate()",2);
}
function rotateYDIV()
{
	y = document.getElementById("rotatey1");
	clearInterval(rotYINT);
	rotYINT = setInterval("startYRotate()",2);
}
function startRotate()
{
	n = n + 1;
	x.style.transform = "rotate(" + n + "deg)";
	x.style.webkitTransform = "rotate(" + n  + "deg)";
	x.style.OTransform = "rotate(" + n + "deg)";
	x.style.MozTransform="rotate(" + n + "deg)"
	if ( n == 180 || n == 360 )
	{
		clearInterval(rotINT);
		if (n == 360)
		{
			n = 0;
		}
	}
}
function startYRotate()
{
	ny = ny + 1
	y.style.transform = "rotateY(" + ny + "deg)";
	y.style.webkitTransform = "rotateY(" + ny + "deg)";
	y.style.OTransform = "rotateY(" + ny + "deg)";
	y.style.MozTransform = "rotateY(" + ny + "deg)";
	if (ny == 180 || ny >= 360)
	{
		clearInterval( rotYINT );
		if ( ny >= 360 ) 
		{
			ny=0;
		}
	}
}
</script>
</body>
</html>
